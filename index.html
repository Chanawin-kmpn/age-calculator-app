<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <main>

      <section class="input-section">
        <form class="date-card">
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD" autocomplete="off" id="day-input">
          <div class="error-message" data-show-message="false">Must be a valid day</div>
        </form>
        <form class="date-card">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM" autocomplete="off" id="month-input">
          <div class="error-message" data-show-message="false">Must be a valid month</div>
        </form>
        <form class="date-card">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY" autocomplete="off" id="year-input">
          <div class="error-message" data-show-message="false">Must be in the past</div>
        </form>
      </section>

      <section class="submit-section">
        <hr>
        <button type="submit" id="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="Arrow icon"></button>
      </section>

      <section class="display-section">
        <div class="date-display">
          <span id="years">--</span>
          <p>years</p>
        </div>
        <div class="date-display">
          <span id="months">--</span>
          <p>months</p>
        </div>
        <div class="date-display">
          <span id="days">--</span>
          <p>days</p>
        </div>
      </section>

    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Upond">Your Name Here</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
